{% extends 'main/base.html' %}
{% block title %}Регистрация — StylishShop{% endblock %}

{% block extra_head %}
<style>
  .auth-card{max-width:420px;margin:60px auto;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:var(--shadow)}
  .auth-card h1{margin:0 0 14px;background:var(--accent);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .auth-card label{display:block;margin:.5rem 0 .25rem}
  .auth-card input{width:100%;padding:.75rem;border-radius:12px;border:1px solid var(--line);background:#0e121a;color:var(--text)}
  .btn{margin-top:12px;padding:.75rem 1rem;border-radius:12px;border:none;background:var(--accent);color:#0c0f14;font-weight:700;cursor:pointer}
  .muted{color:var(--muted);font-size:.95rem;margin-top:.75rem}
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
  <h1>Регистрация</h1>
  <form method="post">
    {% csrf_token %}
    <label>Имя пользователя</label>
    <input type="text" name="username" required>
    <label>Пароль</label>
    <input type="password" name="password" required>
    <label>Повторите пароль</label>
    <input type="password" name="confirm" required>
    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>
  <p class="muted">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
