{% extends 'main/base.html' %}
{% block title %}Вход — StylishShop{% endblock %}

{% block extra_head %}
<style>
  body {
    background: radial-gradient(circle at top right, #1b1e2b, #0f1115 60%);
    overflow-x: hidden;
  }

  .auth-card {
    max-width: 420px;
    margin: 80px auto;
    background: rgba(18, 21, 30, 0.8);
    border: 1px solid rgba(90, 100, 130, 0.2);
    border-radius: 20px;
    padding: 32px 26px;
    box-shadow: 0 0 25px rgba(43, 210, 255, 0.15);
    backdrop-filter: blur(12px);
    animation: fadeIn 1.2s ease forwards;
  }

  .auth-card h1 {
    margin: 0 0 16px;
    font-size: 30px;
    font-weight: 800;
    text-align: center;
    background: linear-gradient(90deg, #2bd2ff, #8a7dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .auth-card label {
    display: block;
    margin: 0.75rem 0 0.25rem;
    color: #c8ccd8;
    font-size: 15px;
  }

  .auth-card input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    border: 1px solid rgba(120, 130, 160, 0.3);
    background: #0e121a;
    color: #e9ecf3;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .auth-card input:focus {
    border-color: #2bd2ff;
    box-shadow: 0 0 10px rgba(43, 210, 255, 0.3);
    outline: none;
  }

  .btn {
    margin-top: 18px;
    width: 100%;
    padding: 0.85rem;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #2bd2ff, #8a7dff);
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(43, 210, 255, 0.3);
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 40px rgba(138, 125, 255, 0.6);
  }

  .muted {
    color: #9fa4b5;
    font-size: 0.95rem;
    margin-top: 1rem;
    text-align: center;
  }

  .muted a {
    color: #8a7dff;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .muted a:hover {
    color: #2bd2ff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
  <h1>Вход</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label for="id_username">Логин</label>
    {{ form.username }}

    <label for="id_password">Пароль</label>
    {{ form.password }}

    <button class="btn" type="submit">Войти</button>
  </form>
  <p class="muted">
    Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
  </p>
</div>
{% endblock %}
